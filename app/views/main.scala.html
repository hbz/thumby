@(title: String)(content: Html)
@import play.api.Play.current
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
   	<link rel="shortcut icon" href="@controllers.routes.Assets.at("images/favicon.ico")" type="image/x-icon" /> 
	<link rel="stylesheet" href="@controllers.routes.Assets.at("bootstrap/css/bootstrap.min.css")">
</head>
<body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="@play.api.Play.configuration.getString("application.context").getOrElse("")">@title</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="@play.api.Play.configuration.getString("application.context").getOrElse("")">From URL</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
     <div class="jumbotron">
      </div>
    <div class="container">
      <div class="starter-template">
           @content
      </div>
    </div>
</body>
</html>
